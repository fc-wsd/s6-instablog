<!DOCTYPE html>
<html lang="ko">
<head>
    <title>게시물 목록</title>
</head>

<body>

    <h1>블로그 게시물 목록</h1>

    {% for post in posts %}
    <p>
        <a href="{% url 'blog:detail' pk=post.pk %}">{{ post.title }}</a>
    </p>
    {% empty %}
    <p>
        게시물이 없습니다.
    </p>
    {% endfor %}

    {% if posts.has_previous %}
        <a href="?page={{ posts.previous_page_number }}">이전 쪽</a>
    {% endif %}

    {{ posts.number }} / {{ posts.paginator.num_pages }}

    {% if posts.has_next %}
        <a href="?page={{ posts.next_page_number }}">다음 쪽</a>
    {% endif %}


</body>

</html>
