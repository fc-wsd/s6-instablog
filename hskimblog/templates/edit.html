{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block title %}블로그 편집하기{% endblock %}

{% block body %}

    <div class="container">
        <div class="starter-template">
            <form method="POST" action="">
                {% csrf_token %}
                <input type="hidden" name="page" value="{{ params.page }}">
                <input type="hidden" name="category" value="{{ params.category }}">
                <div class="form-group">
                    <label for="writer">작성자</label>
                    <strong>{{ post.writer }}</strong>
                </div>
                <div class="form-group">
                    <label for="passwd">비밀번호</label>
                    <input type="password" class="form-control" name="passwd" id="passwd" placeholder="passwd">
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="title" value="{{ post.title }}">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea class="form-control" name="content" id="content" rows="3">{{ post.content}}</textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-default">저장</button>
                </div>
            </form>
        </div>
    </div><!-- /.container -->

{% endblock %}
